<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 단축기 - 깔끔하고 빠른 무료 서비스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        .spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 gradient-bg rounded-2xl mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2">
                URL 단축기
            </h1>
            <p class="text-gray-600 text-lg">깔끔하고 빠른 무료 URL 단축 서비스</p>
        </div>

        <!-- URL Input -->
        <div class="bg-white rounded-3xl card-shadow p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">URL 단축하기</h2>
            
            <div class="flex gap-4 mb-4">
                <input 
                    type="url" 
                    id="urlInput"
                    placeholder="https://example.com/매우/긴/url/경로"
                    class="flex-1 px-4 py-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-lg"
                >
                <button 
                    id="shortenBtn"
                    onclick="shortenUrl()"
                    class="px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all duration-200 font-medium shadow-lg min-w-[160px]"
                >
                    URL 단축
                </button>
            </div>

            <div id="result" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                <p class="text-green-800 font-medium mb-2">단축 완료!</p>
                <div class="flex gap-2">
                    <input id="shortUrl" class="flex-1 px-3 py-2 bg-white border rounded-lg text-sm" readonly>
                    <button onclick="copyUrl()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                        복사
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function shortenUrl() {
            const input = document.getElementById('urlInput');
            const btn = document.getElementById('shortenBtn');
            const result = document.getElementById('result');
            const shortUrlInput = document.getElementById('shortUrl');
            
            const url = input.value.trim();
            if (!url) {
                alert('URL을 입력해주세요');
                return;
            }

            let formattedUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                formattedUrl = 'https://' + url;
            }

            btn.textContent = '단축 중...';
            btn.disabled = true;

            try {
                // Try is.gd service
                const response = await fetch(`https://is.gd/create.php?format=simple&url=${encodeURIComponent(formattedUrl)}`);
                
                if (response.ok) {
                    const shortUrl = await response.text();
                    if (shortUrl.startsWith('http')) {
                        shortUrlInput.value = shortUrl;
                        result.classList.remove('hidden');
                        input.value = '';
                    } else {
                        throw new Error('Invalid response');
                    }
                } else {
                    throw new Error('Service unavailable');
                }
            } catch (error) {
                alert('URL 단축에 실패했습니다. 다시 시도해주세요.');
            } finally {
                btn.textContent = 'URL 단축';
                btn.disabled = false;
            }
        }

        function copyUrl() {
            const shortUrlInput = document.getElementById('shortUrl');
            shortUrlInput.select();
            document.execCommand('copy');
            alert('복사되었습니다!');
        }

        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                shortenUrl();
            }
        });
    </script>
</body>
</html>
